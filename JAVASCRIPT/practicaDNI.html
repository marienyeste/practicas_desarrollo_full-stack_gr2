    <div class="contenido">
        <br />
        <h2>Introduce tu DNI y letrta para calcular si la letra es correcta:</h2><br />
        <div class="seccion-dni">
            <img src="https://raw.githubusercontent.com/marienyeste/JavaScript_DNI/main/img/gatete.gif" frameBorder="0"></img>
            <form>
                <label for="numerosDNI">NÚMERO: </label><input type="text" id="numerosDNI" pattern="[0-9]{8}"
                    maxlength="8" onfocus="resalta(this)" onblur="noResalta(this)" placeholder="números DNI"
                    onkeyup="submitEnter(event)"><span></span>
                <br />
                <label for="letraDNI">LETRA: </label><input type="text" id="letraDNI" pattern="[A-Za-z]" maxlength="1"
                    onfocus="resalta(this)" onblur="noResalta(this)" placeholder="letra DNI"
                    onkeyup="submitEnter(event)"><span></span>
                <br />
                <button type="button" name='boton1' id='bt1' onclick="validarLetra()"> CALCULAR </button>
                <button type="reset"> BORRAR </button> <!-- Limpia el formulario -->
                <button type="button" onclick="location.reload()"> RESET </button><br /><!-- Recarga la página -->
            </form>
            <p>*pulsa borrar para probar otro DNI y reset si quieres empezar de cero</p>

        </div>
        <div class="textos-escritos"></div>
    </div>
